<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Babyumss" />

    <meta property="og:image" content="./images/BABYUMMS.png" />

  </head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./images/BABYUMMS.png" />
    <link
      href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Babyumss</title>
  </head>
  <body>
    <section class="landing-wrapper">
      <div class="main-landing">
        <div class="logo-wrapper">
          <img id="logo-img" src="./images/BABYUMMS.png" alt="Babyumss Logo" />
        </div>
      </div>
      <div class="signup-form">
        <div class="logo-wrapper hidden">
          <img id="logo-img" src="./images/BABYUMMS.png" alt="Babyumss Logo" />
        </div>

        <div id="mc_embed_signup">
          <form
            action="https://babyumms.us17.list-manage.com/subscribe/post?u=ed3d7a1e60d2b47f2a68cf52c&amp;id=5f2b1b911a"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate
          >
            <div id="mc_embed_signup_scroll">
              <label id="label" for="mce-EMAIL"
                >GREAT THINGS ARE COMING...</label
              >
              <input
                type="email"
                value=""
                name="EMAIL"
                class="email"
                id="mce-EMAIL"
                placeholder="BE THE FIRST TO KNOW"
                style="width: 100%;"
                required
              />
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div
                style="position: absolute; left: -5000px;"
                aria-hidden="true"
              >
                <input
                  type="text"
                  name="b_ed3d7a1e60d2b47f2a68cf52c_5f2b1b911a"
                  tabindex="-1"
                  value=""
                />
              </div>
              <div class="clear">
                <input
                  type="submit"
                  value="SUBSCRIBE"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                />
              </div>
            </div>
          </form>
          <!-- <div class="countdown-timer">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="mins"></div>
            <div id="secs"></div>
          </div> -->
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
